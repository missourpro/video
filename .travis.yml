sudo: false
dist: trusty
language: node_js
node_js:
  - "6"
addons:
  apt:
    packages:
      - xvfb
      - google-chrome-stable
cache:
  yarn: true
  directories:
    - node_modules
install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm install -g yarn
  - yarn global add bower cordova ionic jasmine
  - yarn install
  - yarn run install:post
  - bower install
  - yarn run build:client
