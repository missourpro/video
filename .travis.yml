sudo: required
language: node_js
node_js:
  - "6"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - export LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/
  - export DISPLAY=':99.0'
  - Xvfb +extension RANDR :99 -screen 0 1024x768x24  & > /dev/null 2>&1 &
install:
  - npm install -g yarn
  - yarn global add bower cordova ionic jasmine
  - yarn install
  - yarn run install:post
  - bower install
  - yarn run build:client
