<ion-header>
  <ion-toolbar>
    <ion-title>
      New Watcher
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Website</ion-label>
      <ion-input type="url" [(ngModel)]="website"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Autostart</ion-label>
      <ion-toggle  [(ngModel)]="autostart"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button class="button-preview" ion-button color="primary" icon-left full large (click)="createWatcher()">
      <ion-icon name="add-circle"></ion-icon>
      Create
    </button>
  </ion-toolbar>
</ion-footer>
